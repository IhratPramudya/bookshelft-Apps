<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/style.css">

<body>
    <header>
        <h1>Bookshelft Apps</h1>
    </header>

    <main>
        <div class="container">
            <section>
                <h2>Menambahkan Buku Baru Anda</h2>
                <form class="form-input" id="form-input-book">
                    <div class="form-control">
                        <label for="title">Judul Buku</label>
                        <input type="text" id="title" required>
                    </div>

                    <div class="form-control">
                        <label for="write">Penulis Buku</label>
                        <input type="text" id="write" required>
                    </div>

                    <div class="form-control">
                        <label for="year">Tahun Buku</label>
                        <input type="number" id="year" required>
                    </div>

                    <div class="form-control-check">
                        <input type="checkbox" id="check" value="true" >
                        <label for="check">Sudah dibaca</label>
                    </div>

                    <div class="button-control">
                        <button type="submit">Masukan buku ke rak<span>Belum selesai di baca</span></button>
                    </div>
                    
                </form>
            </section>

            <section>
                <h2>Cari Buku (Opsional)</h2>
                <form class="form-input" id="form-input-search">
                    <div class="form-control-search">
                        <label for="search">Judul</label>
                        <input type="text" id="search">
                        <button id="search-button" type="submit">Cari <span class="material-symbols-outlined">
                            search
                            </span></button>
                    </div>
                </form>
            </section>

            <section>
                <div class="title-read">
                    <h2>Belum selesai di baca</h2>
                </div>
                <div class="chart-book" id="book-list-uncomplete">
                    <!-- <div class="inner" id="todo">

                    </div> -->

            </section>

            <section>
                <div class="title-read">
                    <h2>Selesai di baca</h2>
                </div>
                <div class="chart-book" id="book-list-complete">
